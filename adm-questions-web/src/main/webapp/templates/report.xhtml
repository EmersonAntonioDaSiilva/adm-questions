<ui:decorate 	template="search.xhtml" 
    			xmlns="http://www.w3.org/1999/xhtml" 
    			xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    			xmlns:f="http://xmlns.jcp.org/jsf/core" 
				xmlns:p="http://primefaces.org/ui">
				
	<ui:define name="headerSearchResult">
		<f:facet name="header">
			<div align="right">
				<p:commandLink id="downloadFullPDFFile" title="Download no formato PDF" actionListener="#{manager.generateReport}" onclick="PrimeFaces.monitorDownload(showPreloader, hidePreloader)" ajax="false" rendered="#{manager.showPDFFileButton and manager.isDownloadFull}" update="@form">
					<h:graphicImage library="images" name="icons/32x32/pdf-file.png" />
					<f:attribute name="fileExtension" value=".pdf" />
					<p:fileDownload value="#{manager.streamedContent}" />
				</p:commandLink>
				<p:commandLink id="downloadFullXLSFile" title="Download no formato XLS" actionListener="#{manager.generateReport}" onclick="PrimeFaces.monitorDownload(showPreloader, hidePreloader)" ajax="false" rendered="#{manager.showXLSFileButton and manager.isDownloadFull}" update="@form">
					<h:graphicImage library="images" name="icons/32x32/xls-file.png" />
					<f:attribute name="fileExtension" value=".xls" />
					<p:fileDownload value="#{manager.streamedContent}" />
				</p:commandLink>
				<p:commandLink id="downloadFullCSVFile" title="Download no formato CSV" actionListener="#{manager.generateReport}" onclick="PrimeFaces.monitorDownload(showPreloader, hidePreloader)" ajax="false" rendered="#{manager.showCSVFileButton and manager.isDownloadFull}" update="@form">
					<h:graphicImage library="images" name="icons/32x32/csv-file.png" />
					<f:attribute name="fileExtension" value=".csv" />
					<p:fileDownload value="#{manager.streamedContent}" />
				</p:commandLink>
				<p:commandLink id="downloadFullZIPFile" title="Download no formato ZIP" actionListener="#{manager.generateReport}" onclick="PrimeFaces.monitorDownload(showPreloader, hidePreloader)" ajax="false" rendered="#{manager.showZIPFileButton and manager.isDownloadFull}" update="@form">
					<h:graphicImage library="images" name="icons/32x32/zip-file.png" />
					<f:attribute name="fileExtension" value=".zip" />
					<p:fileDownload value="#{manager.streamedContent}" />
				</p:commandLink>
			</div>	
		</f:facet>
	</ui:define>
	
	<ui:define name="lastButtonsFormSearchResult">
		<p:commandLink id="downloadPDFFile" title="Download no formato PDF" actionListener="#{manager.generateReport}" onclick="PrimeFaces.monitorDownload(showPreloader, hidePreloader)" ajax="false" rendered="#{manager.showPDFFileButton and not manager.isDownloadFull}" update="@form">
			<h:graphicImage library="images" name="icons/16x16/pdf-file.png" />
			<f:attribute name="entity" value="#{entity}" />
			<f:attribute name="fileExtension" value=".pdf" />
			<p:fileDownload value="#{manager.streamedContent}" />
		</p:commandLink>
		<p:commandLink id="downloadXLSFile" title="Download no formato XLS" actionListener="#{manager.generateReport}" onclick="PrimeFaces.monitorDownload(showPreloader, hidePreloader)" ajax="false" rendered="#{manager.showXLSFileButton and not manager.isDownloadFull}" update="@form">
			<h:graphicImage library="images" name="icons/16x16/xls-file.png" />
			<f:attribute name="entity" value="#{entity}" />
			<f:attribute name="fileExtension" value=".xls" />
			<p:fileDownload value="#{manager.streamedContent}" />
		</p:commandLink>
		<p:commandLink id="downloadCSVFile" title="Download no formato CSV" actionListener="#{manager.generateReport}" onclick="PrimeFaces.monitorDownload(showPreloader, hidePreloader)" ajax="false" rendered="#{manager.showCSVFileButton and not manager.isDownloadFull}" update="@form">
			<h:graphicImage library="images" name="icons/16x16/csv-file.png" />
			<f:attribute name="entity" value="#{entity}" />
			<f:attribute name="fileExtension" value=".csv" />
			<p:fileDownload value="#{manager.streamedContent}" />
		</p:commandLink>
		<p:commandLink id="downloadZIPFile" title="Download no formato ZIP" actionListener="#{manager.generateReport}" onclick="PrimeFaces.monitorDownload(showPreloader, hidePreloader)" ajax="false" rendered="#{manager.showZIPFileButton and not manager.isDownloadFull}" update="@form">
			<h:graphicImage library="images" name="icons/16x16/zip-file.png" />
			<f:attribute name="entity" value="#{entity}" />
			<f:attribute name="fileExtension" value=".zip" />
			<p:fileDownload value="#{manager.streamedContent}" />
		</p:commandLink>
		
		<ui:insert name="lastButtonsFormSearchResult" />
	</ui:define>
	
</ui:decorate>
