<ui:decorate 	template="layout/pageEad.xhtml" 
				xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:h="http://xmlns.jcp.org/jsf/html" 
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
				xmlns:p="http://primefaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">

	<ui:define name="top">
		<div align="left">
			<ui:include src="/templates/layout/header-ead.xhtml" />

			<div class="ux-menubar">
				<ui:include src="/templates/layout/horizontalMenu.xhtml" />
			</div>
		</div>
	</ui:define>

	<ui:define name="center">
		<div class="ux-body" align="left">
			<div class="ux-body-content">

				<!-- Identificação do ambiente logado -->
				<ui:fragment rendered="#{empty hideIdentification}">
					<div class="ux-identification">
						<h:outputText value="Usuário: " styleClass="ux-identification-text" style="font-weight: bold;" rendered="#{not empty identificacaoManager.nomeUsuarioLogado}" />
						<h:outputText value="#{identificacaoManager.nomeUsuarioLogado}" styleClass="ux-identification-text" style="padding-right: 10px" rendered="#{not empty identificacaoManager.nomeUsuarioLogado}" />
					</div>
				</ui:fragment>

				<div style="padding: 10px;">
					<div class="ux-content-title"></div>
					<p:messages id="msgs" autoUpdate="true" globalOnly="true" />

					<ui:insert name="content" />
				</div>
			</div>
		</div>

	</ui:define>

</ui:decorate>
