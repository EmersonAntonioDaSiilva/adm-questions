<ui:decorate 	template="search.xhtml" 
    			xmlns="http://www.w3.org/1999/xhtml" 
    			xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    			xmlns:f="http://xmlns.jcp.org/jsf/core" 
				xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="lastButtonsFormSearchResult">
		<p:commandLink id="downloadFile" title="Download do Arquivo" actionListener="#{manager.downloadFile}" onclick="PrimeFaces.monitorDownload(showPreloader, hidePreloader)" ajax="false" rendered="#{manager.showDownloadButton}" update="@form">
			<h:graphicImage library="images" name="icons/16x16/download.png" />
			<f:attribute name="entity" value="#{entity}" />
			<p:fileDownload value="#{manager.streamedContent}" />
		</p:commandLink>
		
		<ui:insert name="lastButtonsFormSearchResult" />
	</ui:define>
	
</ui:decorate>
