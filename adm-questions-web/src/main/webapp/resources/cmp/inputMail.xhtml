<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">

	<composite:interface>
		<composite:attribute name="label" required="true" />
		<composite:attribute name="value" required="true" />
		<composite:attribute name="required" default="false" type="java.lang.String" />
		<composite:attribute name="disabled" default="false" type="java.lang.String" />
		<composite:attribute name="width" default="100px" type="java.lang.String" />
		<composite:attribute name="size" default="30" type="java.lang.Integer" />
		<composite:attribute name="maxlength" default="50" type="java.lang.Integer" />
	</composite:interface>

	<composite:implementation>
		<p:panelGrid id="inputContainer" columns="3" styleClass="ux-inputcontainer">
			<p:outputLabel for="inputText" value="#{cc.attrs.label}:" style="width: #{cc.attrs.width};" />
			<p:inputText validator="EmailValidator" id="inputText" value="#{cc.attrs.value}" size="#{cc.attrs.size}" maxlength="#{cc.attrs.maxlength}" required="#{cc.attrs.required}" disabled="#{cc.attrs.disabled}" />
			<p:message for="inputText" display="icon" showDetail="false" showSummary="true" />
		</p:panelGrid>
	</composite:implementation>

</ui:composition>
