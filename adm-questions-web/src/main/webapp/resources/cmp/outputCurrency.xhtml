<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
				xmlns:h="http://xmlns.jcp.org/jsf/html" 
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:p="http://primefaces.org/ui" 
				xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
				xmlns:composite="http://xmlns.jcp.org/jsf/composite">

	<composite:interface>
		<composite:attribute name="label" required="true" />
		<composite:attribute name="value" required="true" />
		<composite:attribute name="width" default="100px" type="java.lang.String" />
	</composite:interface>

	<composite:implementation>
		<p:panelGrid id="outputContainer" columns="2" styleClass="ux-outputcontainer">
			<p:outputLabel for="outputText" value="#{cc.attrs.label}:" style="width: #{cc.attrs.width};" />
			<h:outputText id="outputText" value="#{cc.attrs.value}">
				<f:convertNumber maxFractionDigits="2" minFractionDigits="2" type="currency" currencySymbol="R$" />
			</h:outputText>
		</p:panelGrid>
	</composite:implementation>

</ui:composition>
