<ui:composition template="/templates/default-page.xhtml" 
				xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:h="http://xmlns.jcp.org/jsf/html" 
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="http://xmlns.jcp.org/jsf/core" 
				xmlns:p="http://primefaces.org/ui">


	<ui:param name="contentTitle" value="M.Watson" />
	<ui:param name="hideMenu" value="true" />

	<ui:define name="content">
		<h:form id="formQuestuionRH">
			<p:focus />
			<p:panelGrid style="width: 100%; background-color: #F4F4F4 !important;">
				<p:row style="height: 50px;">
					<p:column rowspan="4" style="width: 50px;">
						<h:graphicImage class="mascote" value="/resources/images/mascoteMW.gif" />					
					</p:column>
					<p:column colspan="2" width="600px">
						<p:inputText id="pergunta" class="txtPergunta" value="#{perguntaSaudeManager.pergunta}" placeholder="Faça a sua pergunta aqui..."/>					
					</p:column>
					<p:column style="width: 85px; text-align: right; vertical-align: bottom;">
						<p:commandLink actionListener="#{perguntaSaudeManager.btPergunta}" update="@form">
							<h:graphicImage value="/resources/images/icon-buscar.gif" style="width: 50px; height: 50px;" />
						</p:commandLink>					
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="3">
						<p:outputLabel class="txtDefinicao" value="#{perguntaSaudeManager.definicao}" />					
					</p:column>
				</p:row>
				<p:row style="height: 50px;" rendered="#{perguntaSaudeManager.likeBox}">
					<p:column style="width: 400px">
						<p:outputLabel value="Está resposta te ajudou?" style="margin-left: 10px; color: #666; font-size: 1.3em !important;" />
					</p:column>
					<p:column style="width: 185px; text-align: right; vertical-align: bottom;">
						<p:commandLink actionListener="#{perguntaSaudeManager.sentimentoPositivo}" update="@form">
							<h:graphicImage value="/resources/images/postivie.png" style="width: 50px; height: 50px;" />
						</p:commandLink>					
						<p:commandLink actionListener="#{perguntaSaudeManager.sentimentoImparcial}" update="@form">
							<h:graphicImage value="/resources/images/negativo.png" style="width: 50px; height: 50px;" />
						</p:commandLink>					
					</p:column>
				</p:row>
				<p:row style="height: 50px;">
					<p:column colspan="3">
						<p:messages id="sentimentoMessage" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</h:form>	
	</ui:define>
</ui:composition>
