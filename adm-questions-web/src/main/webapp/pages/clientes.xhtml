<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
				xmlns:h="http://xmlns.jcp.org/jsf/html" 
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:p="http://primefaces.org/ui" 
				xmlns:afirmanet="http://afirmanet.com.br/componentes" 
				template="/templates/crud.xhtml">

	<ui:param name="entityName" value="Cliente" />
	<ui:param name="manager" value="#{clienteManager}" />
		
	<ui:define name="searchFilterBlock">
		<p:panelGrid columns="2">
			<afirmanet:inputText label="Nome do Cliente" id="searchNome" value="#{manager.searchParam.descricao}" maxlength="100"/>
		</p:panelGrid>
	</ui:define>
	<!-- ./searchFilterBlock -->

	<ui:define name="searchResultBlock">
	    <p:column headerText="Nome"  width="5px">
	        <h:outputText value="#{entity.descricao}" />
	    </p:column>
	</ui:define>
	<!-- ./searchResultBlock -->

	<ui:define name="recordDetailBlock">
		<p:panelGrid columns="1">
			<afirmanet:outputText label="Nome do Cliente" value="#{manager.entity.descricao}" />
		</p:panelGrid>
	</ui:define>
	<!-- ./recordDetailBlock -->

	<ui:define name="recordInsertEditBlock">
		<p:panelGrid columns="1">
			<afirmanet:inputText label="Nome do Cliente" id="insertNome" value="#{manager.entity.descricao}" maxlength="100" />
		</p:panelGrid>		
	</ui:define>
	<!-- ./recordInsertEditBlock -->

</ui:composition>
