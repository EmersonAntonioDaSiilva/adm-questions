<ui:composition template="/templates/default-page-ead.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:afirmanet="http://afirmanet.com.br/componentes">


	<ui:param name="contentTitle" value="IBM Watson EAD" />
	<ui:param name="hideMenu" value="true" />

	<ui:define name="content">
		<h:form id="formDialogEAD">
			<p:panelGrid
				style="width: 100%; background-color: #F4F4F4 !important;">
				<p:row>
					<p:column
						style="text-align: center;vertical-align: center">
						<object width="560" height="380">
							<param name="movie" value="http://www.youtube.com/v/AcuJ03bdSTA"></param>
							<embed src="http://www.youtube.com/v/AcuJ03bdSTA"
								type="application/x-shockwave-flash" width="560" height="380"></embed>
						</object>
					</p:column>

					<p:column
						style="width: 400px;text-align: left; vertical-align: top;">
						<h2 style="color: #686868;">Bate-Papo:</h2>

						<p:dataTable id="dialogTable"
							value="#{dialogEADManager.lstDialog}" var="dialog"
							scrollable="true" scrollHeight="350"
							styleClass="tree-table-no-header" >
							<afirmanet:column value="#{dialog}" style="background-color: #F4F4F4; border-color:#F4F4F4" />
						</p:dataTable>
					</p:column>
				</p:row>
			</p:panelGrid>

			<p:panelGrid
				style="width: 100%;height: 20px;background-color: #F4F4F4 !important;">
				<p:row>
					<p:column colspan="2" />
				</p:row>
			</p:panelGrid>

			<p:panelGrid
				style="width: 100%;height: 60px;background-color: #F4F4F4 !important;">
				<p:row>
					<p:column colspan="2"
						style="width: 90%; height: 60px;text-align: left; vertical-align: top;">
						<h:inputText id="txtPergunta" class="txtPergunta"
							value="#{dialogEADManager.pergunta}" placeholder="FaÃ§a a sua pergunta aqui..." />
					</p:column>
					<p:column style="text-align: right;">
						<p:commandLink actionListener="#{dialogEADManager.btPergunta}" ajax="true"
							update="@form:dialogTable, @form:txtPergunta, @form:mediaPanel">
							<h:graphicImage value="/resources/images/icon-buscar.gif"
								style="width: 50px; height: 50px;" />
						</p:commandLink>
					</p:column>
				</p:row>
			</p:panelGrid>
			<h:panelGrid id="mediaPanel">
				<p:media id="media" value="/AAA-4673899229-0000-17272bdjjdnx568000.wav" player="quicktime"
			          style="visibility: hidden;">
			    	<f:param name="autoPlay" value="true" />
				</p:media>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
