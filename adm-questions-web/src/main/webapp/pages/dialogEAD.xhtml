<ui:composition template="/templates/default-page-ead.xhtml" 
				xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:h="http://xmlns.jcp.org/jsf/html" 
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="http://xmlns.jcp.org/jsf/core" 
				xmlns:p="http://primefaces.org/ui"
				xmlns:afirmanet="http://afirmanet.com.br/componentes">


	<ui:param name="contentTitle" value="IBM Watson EAD" />
	<ui:param name="hideMenu" value="true" />

	<ui:define name="content">
		<p:focus />
		<p:panelGrid style="width: 100%; background-color: #F4F4F4 !important;">
			<p:row>
				<p:column style="width: 85px;text-align: left; vertical-align: top;">
					<p:menu toggleable="true" >
				        <p:submenu label="Introdução" expanded="false">
				            <p:menuitem value="IBM Watson: Bem-vindo à era cognitiva" url="/" />
				        </p:submenu>
				    </p:menu>				
				</p:column>
				<p:column style="width: 430px; text-align: center;vertical-align: top;">
					<object width="425" height="300">
						<param name="movie" value="http://www.youtube.com/v/QEfU2oEAQMk"></param>
						<embed src="http://www.youtube.com/v/QEfU2oEAQMk" type="application/x-shockwave-flash" width="425" height="300"></embed>
					</object>					
				</p:column>
				
				<p:column style="width: 300px; text-align: left; vertical-align: top;">
					<h2 style="color:#686868;">Bate-Papo:</h2>
					
					<p:dataTable id="dialogTable" value="#{dialogRHManager.lstDialog}" var="dialog" scrollable="true" scrollHeight="250" styleClass="tree-table-no-header">
						<afirmanet:column value="#{dialog}"/>
					</p:dataTable>				
				</p:column>
			</p:row>
		</p:panelGrid>
			
		<p:panelGrid style="width: 90%;height: 60px;background-color: #F4F4F4 !important;">	
			<p:row>
				<p:column style="width: 100%; height: 60px;text-align: left; vertical-align: top;">
					<h:inputText id="txtPergunta" class="txtPerguntaDialog" value="#{dialogRHManager.pergunta}" placeholder="Faça a sua pergunta aqui..."/>
				</p:column>
				<p:column style="width: 50px;">
					<p:commandLink actionListener="#{dialogRHManager.btPergunta}" update="dialogTable, txtPergunta">
						<h:graphicImage value="/resources/images/icon-buscar.gif" style="width: 50px; height: 50px;" />
					</p:commandLink>
				</p:column>
			</p:row>
		</p:panelGrid>
	</ui:define>
</ui:composition>
