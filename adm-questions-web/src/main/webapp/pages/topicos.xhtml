<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
				xmlns:h="http://xmlns.jcp.org/jsf/html" 
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:p="http://primefaces.org/ui" 
				xmlns:afirmanet="http://afirmanet.com.br/componentes" 
				template="/templates/crud.xhtml">

	<ui:param name="entityName" value="Topico" />
	<ui:param name="manager" value="#{topicoManager}" />
		
	<ui:define name="searchFilterBlock">
		<p:panelGrid columns="2">
			<afirmanet:inputText label="Nome da Topico" id="searchNome" value="#{manager.searchParam.descricao}" maxlength="100"/>
		</p:panelGrid>
	</ui:define>
	<!-- ./searchFilterBlock -->

	<ui:define name="searchResultBlock">
		<afirmanet:column headerText="Cliente" value="#{entity.cliente.descricao}"/>
		<afirmanet:column headerText="Nome" value="#{entity.descricao}"/>
	</ui:define>
	<!-- ./searchResultBlock -->

	<ui:define name="recordDetailBlock">
		<p:panelGrid columns="1">
			<afirmanet:outputText label="Nome da Topico" value="#{manager.entity.descricao}" />
		</p:panelGrid>
	</ui:define>
	<!-- ./recordDetailBlock -->

	<ui:define name="recordInsertEditBlock">
		<p:panelGrid columns="1">
			<afirmanet:selectOneMenu  value="#{manager.entity.cliente}" label="Clientes" >
				<f:selectItems value="#{manager.lstCliente}" var ="cliente" itemValue="#{cliente}" itemLabel="#{cliente.descricao}"/>
			</afirmanet:selectOneMenu>
		
			<afirmanet:inputText label="Nome Topico" id="insertNome" value="#{manager.entity.descricao}" maxlength="100" />
		</p:panelGrid>		
	</ui:define>
	<!-- ./recordInsertEditBlock -->

</ui:composition>
