<ui:composition template="/templates/default-page.xhtml" 
				xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:h="http://xmlns.jcp.org/jsf/html" 
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="http://xmlns.jcp.org/jsf/core" 
				xmlns:p="http://primefaces.org/ui">


	<ui:param name="contentTitle" value="M.Watson" />
	<ui:param name="hideMenu" value="false" />

	<ui:define name="content">
		<h:form id="formDialogRH">
			<section id="formulario">
				<p:panelGrid>
					<p:row>
						<p:column rowspan="4">
							<h:graphicImage class="mascote" value="/resources/images/mascoteMW.gif" />					
						</p:column>
						<p:column colspan="2" style="width: 100%; vertical-align: top;" >
							<p:dataTable id="dialogTable" widgetVar="dialogTable" value="#{DialogRHManager.lstDialog}" var="dialog" >
								<p:column>
							        <h:outputText value="#{dialog.pessoa}" />
							    </p:column>
								<p:column>
							        <h:outputText value="#{dialog.dialogo}" />
							    </p:column>
							</p:dataTable>
						</p:column>
					</p:row>
					<p:row style="height: 50px;">
						<p:column>
							<p:inputText class="txtPergunta" value="#{dialogRHManager.pergunta}" placeholder="FaÃ§a a sua pergunta aqui..."/>					
						</p:column>
						<p:column style="width: 30px; text-align:left; vertical-align: bottom;">
							<p:commandLink actionListener="#{dialogRHManager.btPergunta}" update="@form">
								<h:graphicImage value="/resources/images/icon-buscar.gif" style="width: 50px; height: 50px;" />
							</p:commandLink>					
						</p:column>
					</p:row>
				</p:panelGrid>
			</section>
		</h:form>	
	</ui:define>
</ui:composition>
