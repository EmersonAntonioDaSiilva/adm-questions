<ui:composition template="/templates/default-page.xhtml" 
				xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:h="http://xmlns.jcp.org/jsf/html" 
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="http://xmlns.jcp.org/jsf/core" 
				xmlns:p="http://primefaces.org/ui"
				xmlns:afirmanet="http://afirmanet.com.br/componentes" >


	<ui:param name="contentTitle" value="M.Watson" />
	<ui:param name="hideMenu" value="true" />

	<ui:define name="content">
		<h:form id="formDialogRH">
			<p:dialog visible="#{dialogRHManager.actionUsuarioPerfil}" widgetVar="dlgEmail" modal="true" height="100" header="Poderia nos fornecer o seu e-mail?" closable="false">
    			<p:panelGrid>
					<p:row>
						<p:column>
							<afirmanet:inputMail label="e-mail" class="txtPergunta" value="#{dialogRHManager.email}"  maxlength="200" size="100"/>					
						</p:column>
						<p:column style="width: 30px; text-align:left; vertical-align: bottom;">
							<p:commandLink actionListener="#{dialogRHManager.btEmail}" update="dialogTable" onclick="PF('dlgEmail').hide();">
								<h:graphicImage value="/resources/images/icon-buscar.gif" style="width: 50px; height: 50px;" />
							</p:commandLink>					
						</p:column>			
					</p:row>
				</p:panelGrid>
			</p:dialog> 
			
			<p:panel id="dialogFilter">
				<section id="formulario">
					<p:panelGrid>
						<p:row>
							<p:column rowspan="4">
								<h:graphicImage class="mascote" value="/resources/images/mascoteMW.gif" />					
							</p:column>
							<p:column colspan="2" style="width: 100%; vertical-align: top;" >
								<p:dataTable id="dialogTable" value="#{dialogRHManager.lstDialog}" var="dialog" scrollable="true" scrollHeight="250" styleClass="tree-table-no-header">
									<p:column>
								        <h:outputText value="#{dialog.dialogo}" />
								    </p:column>
								</p:dataTable>
							</p:column>
						</p:row>
						<p:row style="height: 50px;">
							<p:column style="width: 200px;">
								<p:inputText id="txtPergunta" class="txtPerguntaDialog" value="#{dialogRHManager.pergunta}" placeholder="FaÃ§a a sua pergunta aqui..."/>					
							</p:column>
							<p:column style="width: 50px; text-align:right; vertical-align: bottom; margin-top: 2px !important;">
								<p:commandLink actionListener="#{dialogRHManager.btPergunta}" update="dialogTable, txtPergunta">
									<h:graphicImage value="/resources/images/icon-buscar.gif" style="width: 50px; height: 50px;" />
								</p:commandLink>					
							</p:column>
						</p:row>
					</p:panelGrid>
				</section>
			</p:panel>
		</h:form>	
	</ui:define>
</ui:composition>
