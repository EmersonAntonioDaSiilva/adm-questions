<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
				xmlns:h="http://xmlns.jcp.org/jsf/html" 
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:p="http://primefaces.org/ui" 
				xmlns:afirmanet="http://afirmanet.com.br/componentes" 
				template="/templates/crud.xhtml">
	
	<ui:param name="entityName" value="Campos Relacionados" />
	<ui:param name="manager" value="#{camposRelacionadosManager}" />
	
	<ui:define name="searchFilterBlock">
		<p:panelGrid columns="1">
			<afirmanet:selectOneMenu label="Cliente" value="#{manager.searchParam.cliente}" listener="#{camposRelacionadosManager.carregaDescricaoClasse}" required="true">
			    <f:selectItems value="#{manager.lstCliente}" var="cliente" itemValue="#{cliente}" itemLabel="#{cliente.descricao}" />
			</afirmanet:selectOneMenu>	

			<afirmanet:selectOneMenu label="Topico" value="#{manager.searchParam.topico}" required="true">
			    <f:selectItems value="#{manager.lstTopico}" var="topico" itemValue="#{topico}" itemLabel="#{topico.descricao}" />
			</afirmanet:selectOneMenu>	
		
			<afirmanet:selectOneMenu label="Tipo Doc" value="#{manager.searchParam.typeDoc}">
			    <f:selectItems value="#{manager.lstTypoDocEnum}" var="typeDoc" itemValue="#{typeDoc}" itemLabel="#{typeDoc}" />
			</afirmanet:selectOneMenu>	
	
			<afirmanet:inputText label="Campos" value="#{manager.searchParam.campo}" />
		</p:panelGrid>
	</ui:define>

	<ui:define name="searchResultBlock">
		<afirmanet:column headerText="Cliente" value="#{entity.cliente.descricao}" />
		<afirmanet:column headerText="Topico" value="#{entity.topico.descricao}" />
		<afirmanet:column headerText="Tipo Doc" value="#{entity.typeDoc}" />
		<afirmanet:column headerText="Campo" value="#{entity.campo}" />
	</ui:define>
	<!-- ./searchResultBlock -->

	<ui:define name="recordDetailBlock">
		<p:panelGrid columns="1">
			<afirmanet:outputText label="Cliente" value="#{manager.entity.cliente.descricao}" />
			<afirmanet:outputText label="Topico" value="#{manager.entity.topico.descricao}" />
			<afirmanet:outputText label="Tipo Doc" value="#{manager.entity.typeDoc}" />
			<afirmanet:outputText label="Campo" value="#{manager.entity.campo}" />
		</p:panelGrid>
	</ui:define>
	<!-- ./recordDetailBlock -->

	<ui:define name="recordInsertEditBlock">
		<p:panelGrid columns="1">
			<afirmanet:selectOneMenu label="Topico" value="#{manager.entity.cliente}" listener="#{camposRelacionadosManager.carregaDescricaoClasse}" required="true">
			    <f:selectItems value="#{manager.lstCliente}" var="cliente" itemValue="#{cliente}" itemLabel="#{cliente.descricao}" />
			</afirmanet:selectOneMenu>	

			<afirmanet:selectOneMenu label="Topico" value="#{manager.entity.topico}">
			    <f:selectItems value="#{manager.lstTopico}" var="topico" itemValue="#{topico}" itemLabel="#{topico.descricao}" required="true" />
			</afirmanet:selectOneMenu>	
	
			<afirmanet:selectOneMenu label="Tipo Doc" value="#{manager.entity.typeDoc}" required="true">
			    <f:selectItems value="#{manager.lstTypoDocEnum}" var="typeDoc" itemValue="#{typeDoc}" itemLabel="#{typeDoc}" />
			</afirmanet:selectOneMenu>	

			<afirmanet:inputText label="Campo" id="insertDescricao" value="#{manager.entity.campo}" />		 
		</p:panelGrid>		
	</ui:define>
	<!-- ./recordInsertEditBlock -->

</ui:composition>
