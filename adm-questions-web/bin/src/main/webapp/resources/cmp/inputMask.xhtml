<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">

	<composite:interface>
		<composite:attribute name="label" required="true" />
		<composite:attribute name="value" required="true" />
		<composite:attribute name="mask" required="true" />
		<composite:attribute name="required" default="false" type="java.lang.String" />
		<composite:attribute name="width" default="100px" type="java.lang.String" />
		<composite:attribute name="size" default="20" type="java.lang.Integer" />
		<composite:attribute name="maxlength" default="20" type="java.lang.Integer" />
		<composite:attribute name="ajax" default="true" type="java.lang.String" />
		<composite:attribute name="event" default="blur" type="java.lang.String" />
		<composite:attribute name="update" type="java.lang.String" />
	</composite:interface>
	
	<composite:implementation>
		<p:panelGrid id="inputContainer" columns="3" styleClass="ux-inputcontainer">
			<p:outputLabel for="inputMask" value="#{cc.attrs.label}:" style="width: #{cc.attrs.width};" />
			<p:inputMask id="inputMask" value="#{cc.attrs.value}" mask="#{cc.attrs.mask}" size="#{cc.attrs.size}" placeHolder="" maxlength="#{cc.attrs.maxlength}" required="#{cc.attrs.required}" >
				<p:ajax disabled="#{cc.attrs.ajax}" event="#{cc.attrs.event}" update="#{cc.attrs.update}"/>
			</p:inputMask>
			<p:message for="inputMask" display="icon" showDetail="false" showSummary="true" />
		</p:panelGrid>
	</composite:implementation>

</ui:composition>
