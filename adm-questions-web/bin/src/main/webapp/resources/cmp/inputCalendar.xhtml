<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
				xmlns:h="http://xmlns.jcp.org/jsf/html" 
				xmlns:rich="http://richfaces.org/rich" 
				xmlns:composite="http://xmlns.jcp.org/jsf/composite">

	<composite:interface>
		<composite:attribute name="name" type="java.lang.String" />
		<composite:attribute name="width" default="115px" type="java.lang.String" />
		<composite:attribute name="pattern" default="dd/MM/yyyy" type="java.lang.String" />
		<composite:attribute name="inputSize" default="10" type="java.lang.Integer" />
		<composite:attribute name="disabled" default="false" />
	</composite:interface>

	<composite:implementation xmlns:p="http://xmlns.jcp.org/jsf/composite/cmp">
		<p:inputContainer label="#{cc.attrs.label}" required="#{cc.attrs.required}">
			<rich:calendar name="#{cc.attrs.name}" value="#{cc.attrs.value}" datePattern="#{cc.attrs.pattern}" inputSize="#{cc.attrs.inputSize}" required="#{cc.attrs.required}" disabled="#{cc.attrs.disabled}" />
		</p:inputContainer>
	</composite:implementation>

</ui:composition>
