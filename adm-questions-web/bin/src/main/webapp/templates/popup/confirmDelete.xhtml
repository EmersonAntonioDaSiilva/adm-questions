<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
				xmlns:p="http://primefaces.org/ui">
				
	<p:confirmDialog id="confirmDelete" severity="alert" header="Confirmação" message="Deseja realmente excluir este registro?" widgetVar="confirmation" showEffect="fade" hideEffect="fade">
		<div align="center">
			<p:commandButton value="Sim" action="#{manager.delete}" onclick="confirmation.hide()" update="@form" />
			<p:commandButton value="Não" onclick="confirmation.hide()" />
		</div>
	</p:confirmDialog>
	
</ui:composition>
