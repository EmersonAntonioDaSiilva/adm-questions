<ui:composition template="/templates/default-page.xhtml" 
				xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:h="http://xmlns.jcp.org/jsf/html" 
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="http://xmlns.jcp.org/jsf/core" 
				xmlns:p="http://primefaces.org/ui" 
				xmlns:afirmanet="http://afirmanet.com.br/componentes">


	<ui:param name="contentTitle" value="Autenticação" />
	<ui:param name="hideMenu" value="true" />

	<ui:define name="content">
		<h:form id="formLogin">
			<h:panelGrid width="100%" columns="2" columnClasses="align-top" style="text-align: justify;">
				<h:column>
					<p>
						<span style="color: #222; font-size: 17px; font-weight: bold; margin-left: 10px; font-family: Verdana, Arial, sans-serif; ">ORIENTAÇÕES GERAIS</span>
					</p>
	
					<p style="line-height: 17px; margin-left: 10px; font-family: Verdana, Arial, sans-serif;">Para acesso ao sistema, informe o login e senha cadastrado.</p>
				</h:column>
				<h:column>
					<p:panel id="login" header="AUTENTICAÇÃO" style="width: 270px; height: 160px; " styleClass="container">
						<p:focus context="login"/>
						
						<h:panelGrid  columns="1" styleClass="row">
							<h:panelGroup layout="block" styleClass="row">
								<p:outputPanel styleClass="col-sm-1">
									<afirmanet:inputContainer name="usuario" label="CPF">
										<p:inputText id="usuario" value="#{loginCredentials.userId}" maxlength="18" required="true" />
									</afirmanet:inputContainer>
								</p:outputPanel>
							</h:panelGroup>
	
							<h:panelGroup layout="block" styleClass="row">
								<p:outputPanel styleClass="col-sm-1">
									<afirmanet:inputContainer name="senha" label="Senha">
										<p:password id="senha" value="#{loginCredentials.password}" maxlength="20" required="true" />
									</afirmanet:inputContainer>
								</p:outputPanel>
								<div style="margin-top: 15px; text-align: center;">
									<p:commandLink id="btResetSenha" action="#{loginManager.resetSenha}" update="@form" >
										<h:outputText value="Esqueceu a senha? clique aqui!" />
									</p:commandLink>
								</div>
								<div style="margin-top: 15px; text-align: center;">
									<p:commandButton id="btLogin" value="Entrar" action="#{loginManager.login}" update="@form" />
								</div>
							</h:panelGroup>
						</h:panelGrid>
					</p:panel>
				</h:column>
			</h:panelGrid>
		</h:form>	
	</ui:define>
</ui:composition>
